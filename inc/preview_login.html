
<!DOCTYPE html>

		<html xmlns="http://www.w3.org/1999/xhtml" class="ie8" lang="en-US">

	<!--[if !(IE 8) ]><!-->
		<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
	<!--<![endif]-->
	<head>
            <base href="/" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>##logintitle##</title>
	<link rel='stylesheet' id='buttons-css'  href='##site##/wp-includes/css/buttons.min.css?ver=##ver## type='text/css' media='all' />
        <link rel='stylesheet' id='dashicons-css'  href='##site##/wp-includes/css/dashicons.min.css?ver=##ver##' type='text/css' media='all' />
        <link rel='stylesheet' id='login-css'  href='##site##/wp-admin/css/login.min.css?ver=##ver##' type='text/css' media='all' />
        <link rel='stylesheet' href='##site##/wp-admin/load-styles.php?c=1&dir=ltr&load%5B%5D=dashicons,buttons,forms,l10n,login&amp;ver=##ver##' type='text/css' media='all' />            
        <meta name='robots' content='noindex,follow' />
            ##logohtml##
            
	</head>
	<body class="login login-action-login wp-core-ui  locale-en-us"  onload="parent.renderLogin(this.document);">
	<div id="login">
		<h1><a href="javascript:console.log('click')" title="##loginheadertitle##" tabindex="-1">##loginheadertitle##</a></h1>
	<p class="message">	You are now logged out.<br />
        </p>

                <form name="loginform" id="loginform" action="#" method="post" onsubmit="return false;">
	<p>
		<label for="user_login">Username<br />
		<input type="text" name="log" id="user_login" aria-describedby="login_error" class="input" value="" size="20" /></label>
	</p>
	<p>
		<label for="user_pass">Password<br />
		<input type="password" name="pwd" id="user_pass" aria-describedby="login_error" class="input" value="" size="20" /></label>
	</p>
		<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
        </form>

<p id="nav">
<a rel="nofollow" href="javascript:console.log('click')">Register</a> | 	<a href="javascript:console.log('click')" title="Password Lost and Found">Lost your password?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();


</script>

	<p id="backtoblog"><a href="javascript:console.log('click')" title="Are you lost?">&larr; Back to <span id="wptitlebackto">##wptitle##</span></a></p>
	
	</div>

	
	<div class="clear"></div>
	</body>
	</html>
